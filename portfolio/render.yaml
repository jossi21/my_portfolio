# render.yaml
version: "1"
services:
  - type: web
    name: jossi-backend
    env: node
    region: oregon
    plan: free
    rootDirectory: ./backend
    
    # Build commands
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma migrate deploy
    
    # Start command
    startCommand: npm start
    
    # Health check
    healthCheckPath: /api/health
    initialDelaySeconds: 60  # Give database time to start
    
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://jossi-five.vercel.app

databases:
  - name: jossi-db
    plan: free
    region: oregon
