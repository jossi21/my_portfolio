version: "1"
services:
  - type: web
    name: jossi-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd portfolio/backend
      npm install
      npx prisma generate
      npx prisma migrate deploy
    startCommand: cd portfolio/backend && npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://jossi-five.vercel.app
databases:
  - name: jossi-db
    plan: free
    region: oregon
